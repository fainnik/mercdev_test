<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Test</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="bodyWrapper">
		<div class="logo"><img src="images/Logo-2.svg" alt="Mercdev"></div>
		<div class="authorization">
			<div class="LogIn">Log In</div>
			<form action="" id="person">
				<input id="inp-mail" name="email" class="mail" type="text" placeholder="E-Mail">
				<input id="inp-pass" name="password" class="password" type="password" placeholder="Password">
				<div id="incorrect"></div>
				<button type="submit" id="btn-login">Login</button>
			</form>
			<div id="request">
				<div id="avatar"></div>
				<div id="name"></div>
				<div id="btn-logout"></div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
<script src="js/app.js"></script>
</body>
</html>
